<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="faraz ahmad's website" />
    <title>farazamiruddin.com</title>

    <!-- preconnect to required origins -->
    <link
      crossorigin
      rel="preconnect"
      href="https://firebaseinstallations.googleapis.com"
    />
    <link
      crossorigin
      rel="preconnect"
      href="https://www.googletagmanager.com"
    />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.15.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.15.0/firebase-analytics.js"></script>
    <script defer src="/__/firebase/7.15.0/firebase-performance.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen">
      body {
        background-color: #f5f7fa;
        color: #323f4b;
        font-family: system-ui;
        margin: 0;
        padding: 0;
      }
      #message {
        max-width: 360px;
        padding: 32px 24px;
        border-radius: 3px;
      }
      #message h1 {
        font-size: 22px;
        font-weight: 300;
        color: #1f2933;
        margin: 0 0 16px;
      }
      #message p {
        line-height: 140%;
        margin: 16px 0 24px;
        font-size: 14px;
      }
      #message a {
        font-size: 14px;
        display: block;
        text-decoration: none;
        padding-top: 8px;
      }
      #message a:hover {
        text-decoration: underline;
      }
      #message a,
      a:hover,
      a:visited,
      a:active {
        color: #035388;
      }
      @media (max-width: 600px) {
        body,
        #message {
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h1>hi, i'm faraz.</h1>
      <a
        href="https://twitter.com/farazamiruddin"
        target="_blank"
        rel="noopener"
        >twitter</a
      >
      <a href="https://dev.to/farazamiruddin" target="_blank" rel="noopener"
        >dev.to</a
      >
      <a
        href="https://medium.com/@farazamiruddin"
        target="_blank"
        rel="noopener"
        >medium</a
      >
      <a href="https://github.com/faahmad" target="_blank" rel="noopener"
        >github</a
      >
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        try {
          firebase.analytics();
        } catch (e) {
          console.error(e);
        }
      });
    </script>
  </body>
</html>
